{%extends "auctions/layout.html"%}






{% block body %}
<h1>Watchlist</h1>
<div>
    {%for listing in listings%}
    <h1>Title: {{listing.name}}</h1>
    <img src="{{listing.image}}" />
    <p>{{listing.description}}</p>
    <h5>{{listing.price}}</h5>
    <h5>{{user}}</h5>
    <h5>{{listing.category}}</h5>
    <a href="{% url 'listing' listing.id %}"> View Listing</a>
    {% comment %} <a href="{%url 'listing' auction.id %}">View Item</a>{% endcomment %}
    <p>{{comments}}</p>
    {%endfor%}
</div>
{% endblock %}
